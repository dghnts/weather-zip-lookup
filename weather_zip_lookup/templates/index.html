<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤©æ°—æƒ…å ± - Weather Zip Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .weather-info {
            text-align: center;
            padding: 20px 0;
        }
        
        .location {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .postal-code {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .temp-cold { color: #3b82f6; }
        .temp-comfortable { color: #10b981; }
        .temp-hot { color: #ef4444; }
        
        .precipitation {
            font-size: 20px;
            margin: 15px 0;
        }
        
        .precip-low { color: #9ca3af; }
        .precip-medium { color: #f59e0b; }
        .precip-high { color: #ef4444; }
        
        .alerts {
            margin-top: 20px;
        }
        
        .alert-item {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .alert-type {
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .alert-description {
            color: #991b1b;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-severity {
            font-size: 12px;
            color: #7f1d1d;
            margin-top: 5px;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ¤ï¸ å¤©æ°—æƒ…å ±</h1>
            <p>éƒµä¾¿ç•ªå·ã‚’å…¥åŠ›ã—ã¦å¤©æ°—ã‚’ç¢ºèª</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="postal_code">éƒµä¾¿ç•ªå·ï¼ˆ7æ¡ï¼‰</label>
                <input 
                    type="text" 
                    id="postal_code" 
                    placeholder="ä¾‹: 1000001"
                    value="{{ default_postal_code }}"
                    maxlength="7"
                    pattern="[0-9]{7}"
                >
            </div>
            
            <button class="btn" onclick="getWeather()">å¤©æ°—ã‚’å–å¾—</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>å¤©æ°—æƒ…å ±ã‚’å–å¾—ä¸­...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result card" id="result">
            <div class="weather-info">
                <div class="location" id="location"></div>
                <div class="postal-code" id="postal-code-display"></div>
                
                <div class="temperature" id="temperature"></div>
                <div class="precipitation" id="precipitation"></div>
                
                <div class="alerts" id="alerts"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function getWeather() {
            const postalCode = document.getElementById('postal_code').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // ãƒªã‚»ãƒƒãƒˆ
            loading.classList.remove('show');
            result.classList.remove('show');
            error.classList.remove('show');
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (postalCode && !/^\d{7}$/.test(postalCode)) {
                error.textContent = 'éƒµä¾¿ç•ªå·ã¯7æ¡ã®æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„';
                error.classList.add('show');
                return;
            }
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            loading.classList.add('show');
            
            try {
                const response = await fetch('/api/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ postal_code: postalCode })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'å¤©æ°—æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                // çµæœã‚’è¡¨ç¤º
                displayWeather(data.data);
                
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }
        
        function displayWeather(data) {
            // åœ°åã¨éƒµä¾¿ç•ªå·
            document.getElementById('location').textContent = data.location_name;
            document.getElementById('postal-code-display').textContent = `éƒµä¾¿ç•ªå·: ${data.postal_code}`;
            
            // æ°—æ¸©
            const temp = data.temperature;
            const tempElement = document.getElementById('temperature');
            tempElement.textContent = `${temp.toFixed(1)}Â°C`;
            
            // æ°—æ¸©ã®è‰²åˆ†ã‘
            tempElement.className = 'temperature';
            if (temp < 10) {
                tempElement.classList.add('temp-cold');
            } else if (temp < 25) {
                tempElement.classList.add('temp-comfortable');
            } else {
                tempElement.classList.add('temp-hot');
            }
            
            // é™æ°´ç¢ºç‡
            const precip = data.precipitation_probability;
            const precipElement = document.getElementById('precipitation');
            precipElement.textContent = `é™æ°´ç¢ºç‡: ${precip.toFixed(0)}%`;
            
            // é™æ°´ç¢ºç‡ã®è‰²åˆ†ã‘
            precipElement.className = 'precipitation';
            if (precip < 30) {
                precipElement.classList.add('precip-low');
            } else if (precip < 70) {
                precipElement.classList.add('precip-medium');
            } else {
                precipElement.classList.add('precip-high');
            }
            
            // æ°—è±¡è­¦å ±
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = '';
            
            if (data.alerts && data.alerts.length > 0) {
                data.alerts.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert-item';
                    alertDiv.innerHTML = `
                        <div class="alert-type">âš ï¸ ${alert.alert_type}</div>
                        <div class="alert-description">${alert.description}</div>
                        <div class="alert-severity">é‡è¦åº¦: ${alert.severity}</div>
                    `;
                    alertsContainer.appendChild(alertDiv);
                });
            }
            
            // çµæœã‚’è¡¨ç¤º
            document.getElementById('result').classList.add('show');
        }
        
        // Enterã‚­ãƒ¼ã§æ¤œç´¢
        document.getElementById('postal_code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
